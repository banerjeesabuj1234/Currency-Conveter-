<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="CurrencyConveter.css">  
</head>
<body>
    

  <div class="wrapper">
    <header>Currency Conveter</header>

    <form action="#">
        <div class="amount">
           <p>Enter Amount</p>  
           <input type="text" >
        </div>
        <div class="drop-list">
            <div class="form">
                <p>From</p>
                 
                <div class="select-box">
                 <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                 <select>
                    
                 </select>
                </div>
            </div>
             <div class="icon"><i class="fas fa-exchange-alt"></i></div>
             <div class="to">
                <p>To</p>
                <div class="select-box">
                 <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                 <select>
                    
                 </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate">Geating exchange rate...</div>
        <button>Get Exchange Rate</button>
    </form>
</div>
    <script src="country-list.js"></script>
    <script src="CurrencyConveter.js"></script>
    
</body>
</html>
